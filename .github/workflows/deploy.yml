name: CI/CD Pipeline - E-commerce

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependencias (raíz)
        run: npm ci

      - name: 🧪 Ejecutar pruebas
        run: npm test

      - name: 🏗️ Compilar aplicación
        run: npm run build
